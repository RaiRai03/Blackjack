<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>  
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="shell.css">
    <link rel="stylesheet" href="eligibility.css">
    <title>Eligibility Form</title>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">

            <section class="logo-width mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <span class="mdc-top-app-bar__title"><img src="./assets/blackjack-logo.png" alt="Blackjack logo" height="120"/></span>
            </section>

            <section id = "navLinks" class="center mdc-top-app-bar__section">
                <nav>
                    <a href="./index.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">About</span>
                        </button>
                    </a>
                    <a href="./rules.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">Rules</span>
                        </button>
                    </a>
                    <a href="./table.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">Table</span>
                        </button>
                    </a>
                </nav>
            </section>
            <section class="logo-width mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
              <span id="loginIcon" class="material-icons">login</span>
              <span id="menu" class="material-icons">menu</span>
            </section>
          </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust footer--fixed mdc-layout-grid">
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Full Name</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
        </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Username</span>
            <input class="mdc-text-field__input" type="text"
                   aria-labelledby="my-label-id"
                   aria-controls="my-helper-id"
                   aria-describedby="my-helper-id">
            <span class="mdc-line-ripple"></span>
        </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Age</span>
            <input class="mdc-text-field__input" type="number"
                   aria-labelledby="my-label-id"
                   aria-controls="my-helper-id"
                   aria-describedby="my-helper-id">
            <span class="mdc-line-ripple"></span>
        </label>
        </div>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Birth Date</span>
            <input class="mdc-text-field__input" type="date"
                   aria-labelledby="my-label-id"
                   aria-controls="my-helper-id"
                   aria-describedby="my-helper-id">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Enter Password</span>
            <input class="mdc-text-field__input" type="password"
                   aria-labelledby="my-label-id"
                   aria-controls="my-helper-id"
                   aria-describedby="my-helper-id">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
        </div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Confirm Password</span>
            <input class="mdc-text-field__input" type="password"
                   aria-labelledby="my-label-id"
                   aria-controls="my-helper-id"
                   aria-describedby="my-helper-id">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
        </div>
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="legal-checkbox"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="legal-checkbox">legal</label>
        </div>
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="terms-checkbox"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="terms-checkbox">terms of service</label>
        </div>
        <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Sign up</span>
          </button>
        <a href="https://mnapg.org/understanding-problem-gambling/" target="_blank" class="mdc-button mdc-button__link">
            <button class="mdc-button mdc-button--icon-leading">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true"
                >info</i
                >
                <span class="mdc-button__label">Info on Problem Gambling</span>
            </button>
        </a>
    </main>
</body>
</html>
