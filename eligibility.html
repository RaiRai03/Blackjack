<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>  
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="shell.css">
    <link rel="stylesheet" href="eligibility.css">
    <title>Eligibility Form</title>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">

            <section class="logo-width mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <span class="mdc-top-app-bar__title"><img src="./assets/blackjack-logo.png" alt="Blackjack logo" height="120"/></span>
            </section>

            <section id = "navLinks" class="center mdc-top-app-bar__section">
                <nav>
                    <a href="./index.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">About</span>
                        </button>
                    </a>
                    <a href="./rules.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">Rules</span>
                        </button>
                    </a>
                    <a href="./table.html">
                        <button class="mdc-button ampler-padding">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label mdc-theme--on-primary">Table</span>
                        </button>
                    </a>
                </nav>
            </section>
            <section class="logo-width mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
              <span id="loginIcon" class="material-icons">login</span>
              <span id="menu" class="material-icons">menu</span>
            </section>
          </div>
    </header>
    <main class="give-hight mdc-top-app-bar--fixed-adjust footer--fixed mdc-layout-grid mdc-card">
        <!-- Full Name -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-full-name">Full Name</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="label-full-name" id="full-name-input">
            <span class="mdc-line-ripple"></span>
        </label>
  
        <!-- Username -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-username">Username</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="label-username" aria-describedby="helper-username" id="username-input">
            <span class="mdc-line-ripple"></span>
        </label>
  
        <!-- Age -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-age">Age</span>
            <input class="mdc-text-field__input" type="number" aria-labelledby="label-age" aria-describedby="helper-age" id="age-input">
            <span class="mdc-line-ripple"></span>
        </label>
        <!-- Birth Date -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-birth-date">Birth Date</span>
            <input class="mdc-text-field__input" type="date" aria-labelledby="label-birth-date" aria-describedby="helper-birth-date" id="birth-date-input">
            <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Password -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-password">Enter Password</span>
            <input class="mdc-text-field__input" type="password" aria-labelledby="label-password" aria-describedby="helper-password" id="password-input">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="helper-password" aria-hidden="true">helper text</div>
        </div>
        
        <!-- Confirm Password -->
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="label-confirm-password">Confirm Password</span>
            <input class="mdc-text-field__input" type="password" aria-labelledby="label-confirm-password" aria-describedby="helper-confirm-password" id="confirm-password-input">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" id="helper-confirm-password" aria-hidden="true">helper text</div>
        </div>
        
        <!-- Legal Checkbox -->
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
                <input type="checkbox" class="mdc-checkbox__native-control" id="legal-checkbox"/>
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="legal-checkbox">legal</label>
        </div>
        
        <!-- Terms of Service Checkbox -->
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
                <input type="checkbox" class="mdc-checkbox__native-control" id="terms-checkbox"/>
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="terms-checkbox">terms of service</label>
        </div>
        <!-- Sign Up Button -->
        <button class="mdc-button--raised" id="btn-sign-up">
            <span class="mdc-button__label">Sign up</span>
        </button>
        
        <!-- Info on Problem Gambling Link -->
        <a href="https://mnapg.org/understanding-problem-gambling/" target="_blank" class="mdc-button mdc-button__link">
            <button class="mdc-button mdc-button--icon-leading">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">info</i>
                <span class="mdc-button__label">Info on Problem Gambling</span>
            </button>
        </a>
    </main>
</body>
<footer><span id="copyright">&copy; Classy Development</span></footer>
<script src="shell.js"></script>
<script src="eligibility.js"></script>
</html>
