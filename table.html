<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="table.css">
    <title>Gaming Table</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/blackjack-logo.png" alt="Blackjack Logo" height="120"/>
        <nav>
            <ul>
                <li><a href="./index.html">About</a></li>
                <li><a href="./table.html">Table</a></li>
                <li><a href="./rules.html">Rules</a></li>
            </ul>
        </nav>
        <div id="account">
            <button id="login" >Login</button>
        </div>
        <div id="burger">
            <button id="burgerOpen" >Burger</button>
        </div>
    </header>
    <main>
        <section class="content">
            <h2>Player's Cards:</h2>
            <ol>
                <li data-blackjack-value="10">Queen<img src="./assets/queen.png" alt="Queen of Clubs" height="100px"></li>
                <li data-blackjack-value="A&clubs;"><img src="./assets/ace.png" alt="Ace of Clubs" height="100px"></li>
                <li data-blackjack-value="10&clubs;"><img src="./assets/ten.png" alt="Ten of Clubs" height="100px"></li>
                <li data-blackjack-value="7&clubs;"><img src="./assets/seven.png" alt="Seven of Clubs" height="100px"></li>
                <li data-blackjack-value="JOKER"><img src="./assets/joker.png" alt="Joker" height="100px"></li>
            </ol>
        </section>
        <section class="content">
            <h2>Dealer's Cards:</h2>
            <ol>
                <li data-blackjack-value="K&clubs;"><img src="./assets/king.png" alt="King of Clubs" height="100px"></li>
                <li data-blackjack-value="3&clubs;"><img src="./assets/three.png" alt="Three of Clubs" height="100px"></li>
                <li data-blackjack-value="5&clubs;"><img src="./assets/five.png" alt="Five of Clubs" height="100px"></li>
                <li data-blackjack-value="?"><img src="./assets/unknown.png" alt="Unknown" height="100px"></li>
                <li data-blackjack-value="?"><img src="./assets/unknown.png" alt="Unknown" height="100px"></li>
            </ol>
        </section>
        <section class="content">
            <h3>Player's Actions:</h3>
            <div  class="playerActionContent">
                <button type="button" class="actionButton" data-user-hints="Request another Card.">Hit</button>
                <button type="button" class="actionButton" data-user-hints="End your turn.">Stand</button>
                <button type="button" class="actionButton" data-user-hints="Bet against dealer's Blackjack.">Insurance</button>
                <button type="button" class="actionButton" data-user-hints="Divide matching cards.">Split</button>
                <button type="button" class="actionButton" data-user-hints="Double your bet.">Double</button>
            </div>
        </section>
    </main>
    <footer><span id="copyright">&copy; Classy Development</span></footer>
</body>
</html>
